<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea - Sign up</title>
	<meta charset="utf-8" name= "description" content="Sign up to an account to join AnalogSea. ">

	<link rel="stylesheet" type="text/css" href="formExerciseStyle.css">
</head>
<body>

<header>
	<div class="container">
		<img src="images/logo.png" class="logo">
	</div>
</header>

<main>
	<div class="signUp">
		<h1>Sign up</h1>
		<form action="/signup/">
			<label for="Email"><b>Email</b></label> 
			<input required type="Email" id="Email" name="Email" placeholder="foo@bar.com"> <br>
			<label for="Password"><b>Password<b></label> 
			<input required type="Password" id="Password" name="Password" placeholder="1234passWord"> 
			<button type="submit" class="submitButton"><b> Sign up <b> </button> <br>
			<div class="link"><a href="/forgot-password/new">Forgot password?</a></div>
		</form>
	</div>
	<h5>Already have an account? <a href="/login"> Log in </a>  </h5>
</main>

</body>
</html>
